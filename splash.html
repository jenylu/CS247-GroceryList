<!doctype html>
<html>
<head>
	<title>GroceryList Welcome</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel='stylesheet' href='css/splash.css' />

  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

<body>
<div id="container-fluid">
	<div class="row">
		<div class="col-xs-12 splash">
			<center>
				<img src="images/logo.png" class="img-responsive">
			</center>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<p class="lead col-xs-10 col-xs-offset-1 text-center">Hungry? Find food on campus that fits your dietary goals!</p>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 bottom-most-button">
			<center>
				<button class="btn btn-default btn-primary btn-lg" id="get-started" type="button" aria-expanded="false">
					Get Started!
				</button>
			</center>
		</div>
	</div>
</div>

<script src="js/bootstrap.js"></script>

</html>
